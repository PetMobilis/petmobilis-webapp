<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Recuperar Senha</title>
</head>
<style>
    body {
        background-color: rgb(160, 160, 160);
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
    }

    .header {
        color: #fff;
        text-align: center;
        padding: 20px;
        width: 100%;
    }

    .logo {
        max-width: 100px;
        opacity: 100%;
    }

    .email-container {
        text-align: center;
    }


</style>
<body>

    <div class="header">
        <img src="\petmobilis-webapp\imagens\PET_LOGO.png" alt="PET Logo" class="logo">
    </div>

    <div class="email-container">
        <h2>Recuperar Senha</h2>
        <br>
        <h5>Informe o e-mail para o qual deseja redefinir a sua senha, então verifique seu email com o link para redefinição</h5>
        <br>
        <form action="RecuperarSenha" method="post">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" name="email">
            </div>
            <button type="button" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
    <br>


    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" giintegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
